          epochs: 50
          lr: 0.0001
          weight_decay: 0.01
          grad_clip: 1.0
          gradient_accumulation_steps: 4
          max_batches_per_epoch: 750
          use_amp: false
          compile_mode: max-autotune
          seed: 42
          warmup_steps: 5
          scheduler_t_max: 50
          log_every_n_steps: 50
