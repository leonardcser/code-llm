        tokenize.dataset_file: out/tokenize/dataset.bin
        tokenize.tok_file: out/tokenize/tok.bin
        tokenize.vocab_size: 20260
        training:
          prefix: qwen3
          batch_size: 32
          epochs: 2
          lr: 0.0001
          weight_decay: 0.1
          grad_clip: 1.0
          gradient_accumulation_steps: 4
          use_amp: true
          compile_mode: max-autotune
          devices: 1
          strategy: auto
          seed: 42
          warmup_steps: 3000
          scheduler_t_max_steps:
          log_every_n_steps: 50
          val_every_n_steps: 1000
          save_dir: out/train/checkpoints
          log_dir: out/train/logs
