    params:
      params.yaml:
        tokenize:
          dataset_path: data/py150/data
          glob_pattern: '*.py'
          seed: 42
          max_unique_words: 0
          vocab_size: 20260
          pattern: "'(?i:[sdmt]|ll|ve|re)| ?[A-Za-z_(][A-Za-z_.]*|%(?:\\.\\d+)?[sdifFeEgGxXoc%]|[0-9]{1,3}|
            ?[^ %_A-Za-z0-9]+(?: \")?[\\r\\n]*|%|\\s+$|\\s+(?=\\s)|\\s"
          bos_token: <|startoftext|>
          eos_token: <|endoftext|>
          pad_token: <|pad|>
          dataset_file: out/tokenize/dataset.bin
